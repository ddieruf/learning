name: Docsbot Command Dispatch
on:
  issue_comment:
    types: [created]
jobs:
  dispatchCommand:
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/slash-command-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          commands: |
            docsbot
            docbot
          permission: none
          repository: ddieruf/streaming-site
          reactions: false